<html>
<head><title>LISTS</title></head>
<body>
<h1 align="center">ORDERED AND UNORDERED LISTS</h1>
<br>
<h2> An unordered HTML List</h2>
<ul>
         <li>Dog</li>
         <li>Cat</li>
         <li>Rabbit</li>
</ul>
<h2> An ordered HTML List</h2>
<ol>
         <li>Dog</li>
         <li>Cat</li>
         <li>Rabbit</li>
</ol>
</body>
</html>
